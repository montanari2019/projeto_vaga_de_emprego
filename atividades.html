<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tela Tarefas</title>

    <link rel="stylesheet" href="assets/css/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<body onload="carregarEquipe(), carregarLocalStorage()">
    <header class="header conteiner_ajuste">
        <div>
            <div class=" header-titulo">Gerenciador de </div>
            <div class=" header-subtitulo">Atividades</div>
        </div>
        
        <nav>
            <a class="link-tarefa" href="tela_2.html">Tarefa</a>
            <a class="link-tarefa" href="index.html">Equipes</a>
        </nav> 
    </header>

    <main class="container">
        <section>
            <div class="main-title--tarefa">Insira nova atividade</div>

            <div class="div-card">
                <div class="card-main">

                    <label for="Titulo" class="label--main--tarefa">Título da atividade </label>
                    <input type="text" class="input-text" placeholder="Titulo" id="titulo-atividade">

                    <label for="descricao" class="label--main--tarefa">Descrição </label>
                    <input type="text" class="input-text-description" placeholder="Digite a Descrição da Tarefa" id="descricao_atividade">

                    <select name="equipeOpcao" id="selectEquipe" name="Escolha Uma Equipe" class="selectCombo">                        
                    </select>

                    <select id="selectMembro" name="Escolha um Membro" class="selectCombo" >
                    </select>
                    
                    <div class="ajuste-btn">
                        <button type="submit"  class="btn-sucesso" id="btn-sincronizar">Sincronizar</button>

                        <button type="submit" class="btn-primario" id="btn-inserir">Inserir</button>
                    </div>
                </div>
            </div>
         </section>

         <section class="conteiner_main-tarefa" id="atividadeVue">
            
         </section>
    </main>


    <footer class="footer">
        <div class="fooder-text">Ikaro Montanari
            <br>
            ikaro.montanari31@gmail.com
        </div>
    </footer>

     <script src="assets/js/tarefas.js"></script>
</body>
