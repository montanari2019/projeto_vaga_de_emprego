    <header class="header conteiner_ajuste">

            </div>
            
            <div>

    <main class="container">
        <!-- section 01 -->

            <div class="div-card">

                    <label for="desenvolvedor01" class="label--main">Desenvolvedor 1: </label>

                    <br>
                    <div class="ajuste-btn">
                        <button type="submit"  class="btn-sucesso" id="btn-sincronizar">Sincornizar</button>

                        <button type="submit" class="btn-primario" id="btn-inserir">Inserir</button>
                    </div>
                </div>
            </div>
         </section>

         
        <section class="conteiner_ajuste-main" >
        <div class="div-card" id="lista">
            
        </div>
